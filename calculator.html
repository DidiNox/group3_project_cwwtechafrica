<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon/" href="./images/favicon.ico">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/my_style.css">
</head>
<body>

<section class="nav-section">
        <div class="nav-items">
            <div class="bar-menu">
                <img src="./images/menu.png" alt="bar-menu">
           </div>

            <ul class="nav-links">
                <li>
                    <a href="./index.html" target="_self"><img src="./images/favicon-32x32.png" alt="favicon"></a>
                </li>
                <li><a href="./about.html" target="_self">About Us</a></li>
                <li><a href="./bmi-content.html" target="_self">BMI</a></li>
                <li><a href="./calculator.html" target="_self">Calculator</a></li>
                <li><a href="#" target="">Contact Us</a></li>
                
            </ul>
           <!-- <a href="https://www.flaticon.com/free-icons/open-menu" title="open menu icons">Open menu icons created by Pixel perfect - Flaticon</a> -->
           
        </div>
    </section>

    <div class="container">
        <div class="bmi-form">
            <h1 class="title">BMI Calculator</h1>

            <div class="form-content">
                <div class="age">
                    <label for="">Age</label>
                    <input type="text" class="age-input" id="age-field" placeholder="Enter your age" autocomplete="off" required>
                </div>

                <div class="gender-content">

                    <label class="sex sex-male">
                        <input type="radio" name="radio" id="male" autocomplete="off">
                        <p class="sex-text">Male</p>
                        <span class="checkbox"></span>
                    </label>

                    <label class="sex sex-female">
                        <input type="radio" name="radio" id="female" autocomplete="off">
                        <p class="sex-text">Female</p>
                        <span class="checkbox"></span> 
                    </label>
                </div>

                <div class="size-container">
                    <div class="height-container">
                        <label for="height">Height(cm)</label>
                        <input type="number" class="" id="height" autocomplete="off" required>
                    </div>

                    <div class="weight-container">
                        <label for="weight">Weight(kg)</label>
                        <input type="number" class="" id="weight" autocomplete="off" required>
                    </div>
                </div>

                <div class="button-container">
                    <button class="bmi-btn" id="btn">Calculate BMI</button>
                </div>

                <div class="result-container">
                    <p>Your BMI is:</p>

                    <div class="result">
                        <h3 id="result">00.00</h3>
                        <p id="result-content">csca</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <section class="footer-container">
        <div class="footer">
            <span>Copyright &copy 2024 CWW Tech Africa</span>
        </div>
    </section>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <p id="modal-text">xkml</p>        
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
